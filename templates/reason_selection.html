<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Your Reason</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #f0f4c3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h2 {
            color: #00796b;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        select, button {
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid #b2dfdb;
            font-size: 16px;
            outline: none;
        }
        button {
            background-color: #4db6ac;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #00897b;
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>How are you feeling today?</h2>
        <form method="POST" action="{{ url_for('start_chat') }}">
            <select name="reason" required>
                <option value="" disabled selected>Select a reason</option>
                <option value="stress">Stress</option>
                <option value="loneliness">Loneliness</option>
                <option value="work">Work Pressure</option>
                <option value="family">Family Issues</option>
                <option value="relationship">Relationship</option>
                <option value="anxiety">Anxiety</option>
            </select>
            <button type="submit">Continue</button>
        </form>
        <div class="note">Your selected reason will help personalize the chatbotâ€™s response ðŸ’¬</div>
    </div>
</body>
</html>
