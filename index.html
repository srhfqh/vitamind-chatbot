<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Kesihatan Mental</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('static/bg2.jpg'); /* Replace 'background.webp' with your file path */
            /* background-size: cover; */
            background-position: center;
            /* background-repeat: no-repeat; */
            overflow: hidden;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 10px;
        }
        
        .header {
            background-color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }
        .header .brand {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .header .tagline {
            font-size: 18px;
            color: #555;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center">
        <div class="brand">
            <a href="/" style="text-decoration: none; color: inherit;">VitaMind</a>
        </div>
        <div class="tagline">Your Free Personal AI Therapist</div>
    </div>
    <br>
    <br>
    <div class="container mt-5 content" style="opacity: 90%;">
        <div class="card shadow">
            <h1 class="text-center text-primary mb-4" style="border-radius: 8px; background-color: rgba(255, 255, 255, 0.8); color: black;">Chatbot Kesihatan Mental</h1>
            <div class="card-body">
                <div id="chat-box" class="mb-3">
                    <div id="messages"></div>
                </div>
                <div class="input-group">
                    <input type="text" id="user-message" class="form-control" placeholder="Tulis mesej anda..." onkeydown="checkEnter(event)">
                    <button class="btn btn-primary" onclick="sendMessages()">Hantar</button>
                </div>
                <!-- <div><img source="static/bg.jpg" alt="Logo"></div> -->
            </div>
        </div>
    </div>
    
    <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px 0; background-color: rgba(0, 0, 0, 0.7); color: white; font-size: 14px;">
        Developed by Nur Sarah Afiqah Binti Rosli @ UniKL MIIT 2025
    </footer>

    <!-- Include Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function sendMessage(userMessage) {
            if (!userMessage) {
                alert("Sila masukkan mesej.");
                return;
            }

            const chatBox = document.getElementById("chat-box");
            const messagesDiv = document.getElementById("messages");

            // Add user message to chat
            messagesDiv.innerHTML += `
                <div class="d-flex justify-content-start mb-2">
                    <div class="p-2 bg-primary text-white rounded">
                        <strong>Anda:</strong> ${userMessage}
                    </div>
                </div>
            `;
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send user message to backend
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });
                const data = await response.json();

                // Add bot response to chat
                messagesDiv.innerHTML += `
                    <div class="d-flex justify-content-end mb-2">
                        <div class="p-2 bg-light rounded border">
                            <strong>VitaMind:</strong> ${data.response}
                        </div>
                    </div>
                `;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                messagesDiv.innerHTML += `
                    <div class="d-flex justify-content-start mb-2">
                        <div class="p-2 bg-danger text-white rounded">
                            <strong>VitaMind:</strong> Maaf, terdapat masalah dengan pelayan.
                        </div>
                    </div>
                `;
                console.error("Error:", error);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage(document.getElementById("user-message").value.trim());
                document.getElementById("user-message").value = '';
            }
        }

        function sendMessages() {
            checkEnter({ key: "Enter" });
        }
    </script>
</body>
</html>
