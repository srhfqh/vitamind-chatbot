<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitaMind â€“ Chatbot Kesihatan Mental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Helvetica Neue', sans-serif;
      color: #222;
    }

    .header {
      background-color: #6082B6;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .btn-dark {
  background-color: #6082B6 !important;
  border-color: #6082B6 !important;
    }

    .tagline {
      font-size: 1rem;
      font-style: italic;
    }

    .chat-container {
      max-width: 700px;
      margin: 3rem auto;
    }

    #chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1rem;
      background: #fff;
    }

    .chat-message {
      margin-bottom: 1rem;
    }

    .chat-message.user {
      text-align: right;
    }

    .chat-message.bot {
      text-align: left;
    }

    .chat-message .bubble {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
    }

    .chat-message.user .bubble {
      background: #6082B6;
      color: white;
    }

    .chat-message.bot .bubble {
      background: #e6e6e6;
      color: #000;
    }

    .input-group {
      margin-top: 1rem;
    }

    footer {
      background-color: #6082B6;
      color: white;
      padding: 10px 0;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    button.clear-btn {
      background: transparent;
      color: #555;
      border: none;
      font-size: 0.9rem;
      float: right;
      margin-top: 5px;
    }

    button.clear-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">VitaMind</div>
    <div class="tagline">Your Free Personal AI Therapist</div>
  </div>

  <div class="chat-container">
    <h2 class="text-center mb-4">Chatbot Kesihatan Mental (Bahasa Melayu)</h2>
    <div id="chat-box"></div>
    <div class="input-group">
      <input type="text" id="user-message" class="form-control" placeholder="Tulis mesej anda..." onkeydown="checkEnter(event)">
      <button class="btn btn-dark" onclick="sendMessages()">Hantar</button>
    </div>
    <button class="clear-btn" onclick="clearChat()">Kosongkan Chat</button>
  </div>

  <footer>
    Developed by Nur Sarah Afiqah Binti Rosli @ UniKL MIIT 2025
  </footer>

  <script>
    function clearChat() {
      document.getElementById("chat-box").innerHTML = '';
      showGreeting();
    }

    function showGreeting() {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `
        <div class="chat-message bot">
          <div class="bubble">Hai! Saya VitaMind. Bagaimana saya boleh membantu anda hari ini?</div>
        </div>
      `;
    }

    async function sendMessage(userMessage) {
      if (!userMessage) {
        alert("Sila masukkan mesej.");
        return;
      }

      const chatBox = document.getElementById("chat-box");

      chatBox.innerHTML += `
        <div class="chat-message user">
          <div class="bubble"><strong>Anda:</strong> ${userMessage}</div>
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();

        chatBox.innerHTML += `
          <div class="chat-message bot">
            <div class="bubble"><strong>VitaMind:</strong> ${data.response}</div>
          </div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `
          <div class="chat-message bot">
            <div class="bubble bg-danger text-white">Maaf, terdapat masalah dengan pelayan.</div>
          </div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;
        console.error("Error:", error);
      }
    }

    function checkEnter(event) {
      if (event.key === "Enter") {
        sendMessages();
      }
    }

    function sendMessages() {
      const input = document.getElementById("user-message");
      const userMessage = input.value.trim();
      sendMessage(userMessage);
      input.value = '';
    }

    window.onload = showGreeting;
  </script>
</body>
</html>
